<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker Forum</title>
    <link rel="icon" type="image/png" id="favicon">
    <script>
        // Set a cute cat favicon that changes daily
        (function() {
            const today = new Date();
            const dateString = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
            const favicon = document.getElementById('favicon');
            // Using Robohash with set4 (cats) - generates a different cute cat each day
            favicon.href = 'https://robohash.org/' + dateString + '?set=set4&size=64x64';
        })();
    </script>
    <style>

        .modal {

        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Progress Tracker Forum</h1>
            <p>Share your daily progress with everyone!</p>
            <button class="add-btn" id="addProgressBtn">+ Share Progress</button>
        </div>

        <div class="loading" id="loadingState">
            Loading progress posts...
        </div>

        <div class="entries-container" id="entriesContainer" style="display: none;">
            <!-- Entries will be rendered here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <p>No progress posts yet.</p>
            <p style="font-size: 0.95em;">Be the first to share your progress!</p>
        </div>
    </div>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <h2 id="modalTitle">Share Your Progress</h2>
            <form id="entryForm">
                <div class="form-group">
                    <label for="userName">Your Name *</label>
                    <input type="text" id="userName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="description">What did you accomplish today? *</label>
                    <textarea id="description" required placeholder="Share your progress..."></textarea>
                </div>

                <div class="form-group">
                    <label for="imageUpload">Add Images (optional)</label>
                    <input type="file" id="imageUpload" accept="image/*" multiple>
                    <div class="form-hint">Select multiple images - JPG, PNG, GIF up to 5MB each (auto-compressed)</div>
                </div>

                <div id="imagePreview" style="display: none;">
                    <div id="previewImagesContainer"></div>
                </div>

                <div class="form-group">
                    <label for="entryDate">Date *</label>
                    <input type="date" id="entryDate" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="time" id="startTime">
                    </div>

                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="time" id="endTime">
                        <div class="form-hint">Auto-calculates duration</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" min="1" placeholder="Or enter manually">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Post Progress</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove, update, get, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBuQaFRg0UVPAd_SirIGp65DkQsrfM_D7U",
            authDomain: "progress-tracker-579b7.firebaseapp.com",
            databaseURL: "https://progress-tracker-579b7-default-rtdb.firebaseio.com",
            projectId: "progress-tracker-579b7",
            storageBucket: "progress-tracker-579b7.firebasestorage.app",
            messagingSenderId: "1020237698400",
            appId: "1:1020237698400:web:b2c416e5d0dc9a20487a05"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const entriesRef = ref(database, 'entries');
        const storage = getStorage(app);

        class ProgressTracker {
            constructor() {
                this.entries = [];
                this.editingEntryId = null;
                this.compressedImageBlobs = []; // Array for multiple images
                this.comments = {}; // Store comments by entryId
                this.reactions = {}; // Store reactions by entryId
                this.collapsedComments = new Set(); // Track which comment sections are collapsed
                this.replyingTo = null; // Track which comment is being replied to
                this.editingCommentId = null; // Track which comment is being edited
                this.init();
            }

            init() {
                this.attachEventListeners();
                this.loadEntries();
            }

            attachEventListeners() {
                document.getElementById('addProgressBtn').addEventListener('click', () => {
                    this.openAddModal();
                });

                document.getElementById('entryForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveEntry();
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('entryModal').addEventListener('click', (e) => {
                    if (e.target.id === 'entryModal') {
                        this.closeModal();
                    }
                });

                // Auto-calculate duration when end time changes
                document.getElementById('endTime').addEventListener('change', () => {
                    this.autoCalculateDuration();
                });

                document.getElementById('startTime').addEventListener('change', () => {
                    this.autoCalculateDuration();
                });

                // Load saved name from localStorage
                const savedName = localStorage.getItem('userName');
                if (savedName) {
                    document.getElementById('userName').value = savedName;
                }

                // Image preview event listeners
                document.getElementById('imageUpload').addEventListener('change', (e) => {
                    this.handleImageSelect(e);
                });
            }

            autoCalculateDuration() {
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;

                if (startTime && endTime) {
                    const duration = this.calculateDuration(startTime, endTime);
                    document.getElementById('duration').value = duration;
                }
            }

            async handleImageSelect(e) {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                const previewContainer = document.getElementById('previewImagesContainer');
                const previewSection = document.getElementById('imagePreview');

                for (const file of files) {
                    // Validate file size (5MB before compression)
                    if (file.size > 5 * 1024 * 1024) {
                        alert(`${file.name} is too large. Images must be less than 5MB`);
                        continue;
                    }

                    try {
                        // Compress the image
                        const compressedBlob = await this.compressImage(file);
                        this.compressedImageBlobs.push(compressedBlob);

                        // Show preview of compressed image
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const wrapper = document.createElement('div');
                            wrapper.className = 'preview-image-wrapper';

                            const img = document.createElement('img');
                            img.className = 'preview-img';
                            img.src = event.target.result;

                            const removeBtn = document.createElement('button');
                            removeBtn.type = 'button';
                            removeBtn.className = 'remove-preview-btn';
                            removeBtn.textContent = '×';
                            removeBtn.addEventListener('click', () => {
                                const index = Array.from(previewContainer.children).indexOf(wrapper);
                                this.compressedImageBlobs.splice(index, 1);
                                wrapper.remove();
                                if (this.compressedImageBlobs.length === 0) {
                                    previewSection.style.display = 'none';
                                    document.getElementById('imageUpload').value = '';
                                }
                            });

                            wrapper.appendChild(img);
                            wrapper.appendChild(removeBtn);
                            previewContainer.appendChild(wrapper);
                            previewSection.style.display = 'block';

                            // Show compression stats
                            const originalSize = (file.size / 1024).toFixed(2);
                            const compressedSize = (compressedBlob.size / 1024).toFixed(2);
                            console.log(`${file.name} compressed: ${originalSize}KB → ${compressedSize}KB`);
                        };
                        reader.readAsDataURL(compressedBlob);
                    } catch (error) {
                        console.error('Error compressing image:', error);
                        alert(`Failed to process ${file.name}. Please try another image.`);
                    }
                }
            }

            removeAllImages() {
                document.getElementById('imageUpload').value = '';
                document.getElementById('previewImagesContainer').innerHTML = '';
                document.getElementById('imagePreview').style.display = 'none';
                this.compressedImageBlobs = [];
            }

            async compressImage(file, maxWidth = 1200, quality = 0.8) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            // Calculate new dimensions
                            let width = img.width;
                            let height = img.height;

                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }

                            // Create canvas and compress
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;

                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            // Convert to blob
                            canvas.toBlob(
                                (blob) => {
                                    if (blob) {
                                        resolve(blob);
                                    } else {
                                        reject(new Error('Image compression failed'));
                                    }
                                },
                                'image/jpeg',
                                quality
                            );
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            loadEntries() {
                onValue(entriesRef, (snapshot) => {
                    const data = snapshot.val();
                    this.entries = [];

                    if (data) {
                        Object.keys(data).forEach(key => {
                            this.entries.push({
                                id: key,
                                ...data[key]
                            });
                        });
                    }

                    this.renderEntries();
                });
            }

            renderEntries() {
                const container = document.getElementById('entriesContainer');
                const emptyState = document.getElementById('emptyState');
                const loadingState = document.getElementById('loadingState');

                loadingState.style.display = 'none';

                if (this.entries.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                container.style.display = 'block';
                emptyState.style.display = 'none';
                container.innerHTML = '';

                const groupedEntries = this.groupEntriesByDate();

                groupedEntries.forEach(({ date, entries }) => {

            groupEntriesByDate() {
                // Sort entries by date (newest first), then by createdAt (newest first)
                const sorted = [...this.entries].sort((a, b) => {
                    if (a.date !== b.date) {
                        return b.date.localeCompare(a.date);
                    }
                    return b.createdAt - a.createdAt;
                });

                // Group by date
                const grouped = new Map();
                sorted.forEach(entry => {
                    if (!grouped.has(entry.date)) {
                        grouped.set(entry.date, []);
                    }
                    grouped.get(entry.date).push(entry);
                });

                return Array.from(grouped.entries()).map(([date, entries]) => ({
                    date,
                    entries
                }));
            }

            async saveEntry() {
                const userName = document.getElementById('userName').value.trim();
                const description = document.getElementById('description').value.trim();
                const date = document.getElementById('entryDate').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                let duration = parseInt(document.getElementById('duration').value) || null;

                if (!userName) {
                    alert('Please enter your name');
                    return;
                }

                if (!description) {
                    alert('Please enter a description');
                    return;
                }

                if (!date) {
                    alert('Please select a date');
                    return;
                }

                // Save name to localStorage for next time
                localStorage.setItem('userName', userName);

                // Calculate duration if not manually entered but times are provided
                if (!duration && startTime && endTime) {
                    duration = this.calculateDuration(startTime, endTime);
                }

                // Handle multiple image uploads
                let imageUrls = [];

                if (this.compressedImageBlobs.length > 0) {
                    try {
                        // Disable submit button during upload
                        const submitBtn = document.querySelector('.btn-primary');
                        submitBtn.disabled = true;
                        submitBtn.textContent = `Uploading ${this.compressedImageBlobs.length} image(s)...`;

                        // Generate unique ID for new entries or use existing ID for edits
                        const entryId = this.editingEntryId || push(ref(database, 'entries')).key;

                        console.log('Starting image uploads...', {
                            entryId,
                            count: this.compressedImageBlobs.length
                        });

                        // Upload all images
                        for (let i = 0; i < this.compressedImageBlobs.length; i++) {
                            const blob = this.compressedImageBlobs[i];
                            const imageRef = storageRef(storage, `progress-images/${entryId}/image-${i}.jpg`);

                            await uploadBytes(imageRef, blob);
                            const url = await getDownloadURL(imageRef);
                            imageUrls.push(url);

                            // Update progress
                            submitBtn.textContent = `Uploading ${i + 1}/${this.compressedImageBlobs.length}...`;
                        }

                        console.log('All uploads complete:', imageUrls);

                        // Re-enable submit button
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Post Progress';
                    } catch (error) {
                        console.error('Error uploading images:', error);
                        console.error('Error details:', {
                            code: error.code,
                            message: error.message,
                            name: error.name
                        });
                        alert(`Failed to upload images: ${error.message}\n\nPlease check Firebase Storage permissions.`);
                        const submitBtn = document.querySelector('.btn-primary');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Post Progress';
                        return;
                    }
                }

                if (this.editingEntryId) {
                    // Update existing entry
                    const entryRef = ref(database, `entries/${this.editingEntryId}`);
                    const updates = {
                        userName,
                        description,
                        date,
                        startTime: startTime || null,
                        endTime: endTime || null,
                        duration,
                        updatedAt: Date.now()
                    };

                    // Add imageUrls if new images were uploaded
                    if (imageUrls.length > 0) {
                        updates.imageUrls = imageUrls;
                    }

                    update(entryRef, updates)
                        .then(() => {
                            this.closeModal();
                        })
                        .catch((error) => {
                            console.error('Error updating entry:', error);
                            alert('Failed to update entry. Please try again.');
                        });
                } else {
                    // Create new entry
                    const entry = {
                        userName,
                        description,
                        date,
                        startTime: startTime || null,
                        endTime: endTime || null,
                        duration,
                        imageUrls: imageUrls.length > 0 ? imageUrls : null,
                        createdAt: Date.now()
                    };

                    push(entriesRef, entry)
                        .then(() => {
                            this.closeModal();
                        })
                        .catch((error) => {
                            console.error('Error saving entry:', error);
                            alert('Failed to save entry. Please try again.');
                        });
                }
            }

            calculateDuration(startTime, endTime) {
                const [startH, startM] = startTime.split(':').map(Number);
                const [endH, endM] = endTime.split(':').map(Number);

                const startMins = startH * 60 + startM;
                const endMins = endH * 60 + endM;

                let duration = endMins - startMins;
                if (duration < 0) {
                    duration += 24 * 60; // Handle overnight
                }

                return duration;
            }

            formatDate(dateStr) {
                const date = new Date(dateStr + 'T00:00:00');
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            formatTime(timeStr) {
                if (!timeStr) return '';

                const [hours, minutes] = timeStr.split(':').map(Number);
                const period = hours >= 12 ? 'PM' : 'AM';
                const displayHours = hours % 12 || 12;

                return `${displayHours}:${minutes.toString().padStart(2, '0')} ${period}`;
            }

            formatDuration(minutes) {
                if (!minutes) return '';

                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;

                if (hours === 0) {
                    return `${mins} min`;
                } else if (mins === 0) {
                    return `${hours} hr${hours > 1 ? 's' : ''}`;
                } else {
                    return `${hours} hr${hours > 1 ? 's' : ''} ${mins} min`;
                }
            }

            formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;

                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours}h ago`;

                const diffDays = Math.floor(diffHours / 24);
                if (diffDays < 7) return `${diffDays}d ago`;

                return date.toLocaleDateString();
            }

            // Comments Methods
            loadCommentsForEntry(entryId) {
                const entryCommentsRef = ref(database, `comments/${entryId}`);
                onValue(entryCommentsRef, (snapshot) => {
                    const data = snapshot.val();
                    this.comments[entryId] = [];

                    if (data) {
                        Object.keys(data).forEach(key => {
                            this.comments[entryId].push({
                                id: key,
                                ...data[key]
                            });
                        });

                        this.comments[entryId].sort((a, b) => {
                            if (!a.parentId && !b.parentId) return a.createdAt - b.createdAt;
                            if (!a.parentId) return -1;
                            if (!b.parentId) return 1;
                            return a.createdAt - b.createdAt;
                        });
                    }

                    this.renderCommentsForEntry(entryId);
                });
            }

            renderCommentsForEntry(entryId) {
                const commentsContainer = document.getElementById(`comments-${entryId}`);
                if (!commentsContainer) return;

                const comments = this.comments[entryId] || [];
                const topLevelComments = comments.filter(c => !c.parentId);

                const countElement = document.getElementById(`comment-count-${entryId}`);
                if (countElement) {
                    countElement.textContent = `${comments.length} comment${comments.length !== 1 ? 's' : ''}`;
                }

                const commentsList = commentsContainer.querySelector('.comments-list');
                if (!commentsList) return;

                commentsList.innerHTML = '';

                topLevelComments.forEach(comment => {
                    const commentElement = this.createCommentElement(comment, entryId);
                    commentsList.appendChild(commentElement);

                    const replies = comments.filter(c => c.parentId === comment.id);
                    replies.forEach(reply => {
                        const replyElement = this.createCommentElement(reply, entryId, true);
                        commentsList.appendChild(replyElement);
                    });
                });
            }

            deleteComment(commentId, entryId) {
                if (confirm('Delete this comment?')) {
                    const replies = (this.comments[entryId] || []).filter(c => c.parentId === commentId);
                    const deletePromises = replies.map(reply => {
                        const replyRef = ref(database, `comments/${entryId}/${reply.id}`);
                        return remove(replyRef);
                    });

                    const commentRef = ref(database, `comments/${entryId}/${commentId}`);
                    deletePromises.push(remove(commentRef));

                    Promise.all(deletePromises)
                        .catch((error) => {
                            console.error('Error deleting comment:', error);
                            alert('Failed to delete comment. Please try again.');
                        });
                }
            }

            startReplyToComment(commentId, entryId) {
                this.replyingTo = commentId;
                const input = document.getElementById(`comment-input-${entryId}`);
                if (input) {
                    input.focus();
                    input.placeholder = 'Write a reply...';
                }
            }
        }

        // Initialize the app
        const tracker = new ProgressTracker();
    </script>
