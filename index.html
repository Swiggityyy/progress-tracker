<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker Forum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            margin-bottom: 20px;
        }

        .add-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            font-weight: bold;
        }

        .add-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        .entries-container {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .date-section {
            margin-bottom: 30px;
        }

        .date-header {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .entry-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .entry-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .entry-author {
            font-weight: bold;
            color: #667eea;
            font-size: 1.05em;
        }

        .entry-time {
            font-size: 0.85em;
            color: #6c757d;
        }

        .entry-description {
            font-size: 1.05em;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .entry-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .entry-time-info {
            font-size: 0.9em;
            color: #6c757d;
        }

        .entry-actions {
            display: flex;
            gap: 8px;
        }

        .entry-actions button {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
            font-weight: 500;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-hint {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 0.95em;
            }

            .add-btn {
                font-size: 1em;
                padding: 10px 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .entry-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .entries-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Progress Tracker Forum</h1>
            <p>Share your daily progress with everyone!</p>
            <button class="add-btn" id="addProgressBtn">+ Share Progress</button>
        </div>

        <div class="loading" id="loadingState">
            Loading progress posts...
        </div>

        <div class="entries-container" id="entriesContainer" style="display: none;">
            <!-- Entries will be rendered here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <p>No progress posts yet.</p>
            <p style="font-size: 0.95em;">Be the first to share your progress!</p>
        </div>
    </div>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <h2 id="modalTitle">Share Your Progress</h2>
            <form id="entryForm">
                <div class="form-group">
                    <label for="userName">Your Name *</label>
                    <input type="text" id="userName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="description">What did you accomplish today? *</label>
                    <textarea id="description" required placeholder="Share your progress..."></textarea>
                </div>

                <div class="form-group">
                    <label for="entryDate">Date *</label>
                    <input type="date" id="entryDate" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="time" id="startTime">
                    </div>

                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="time" id="endTime">
                        <div class="form-hint">Auto-calculates duration</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" min="1" placeholder="Or enter manually">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Post Progress</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBuQaFRg0UVPAd_SirIGp65DkQsrfM_D7U",
            authDomain: "progress-tracker-579b7.firebaseapp.com",
            databaseURL: "https://progress-tracker-579b7-default-rtdb.firebaseio.com",
            projectId: "progress-tracker-579b7",
            storageBucket: "progress-tracker-579b7.firebasestorage.app",
            messagingSenderId: "1020237698400",
            appId: "1:1020237698400:web:b2c416e5d0dc9a20487a05"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const entriesRef = ref(database, 'entries');

        class ProgressTracker {
            constructor() {
                this.entries = [];
                this.init();
            }

            init() {
                this.attachEventListeners();
                this.loadEntries();
            }

            attachEventListeners() {
                document.getElementById('addProgressBtn').addEventListener('click', () => {
                    this.openAddModal();
                });

                document.getElementById('entryForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveEntry();
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('entryModal').addEventListener('click', (e) => {
                    if (e.target.id === 'entryModal') {
                        this.closeModal();
                    }
                });

                // Auto-calculate duration when end time changes
                document.getElementById('endTime').addEventListener('change', () => {
                    this.autoCalculateDuration();
                });

                document.getElementById('startTime').addEventListener('change', () => {
                    this.autoCalculateDuration();
                });

                // Load saved name from localStorage
                const savedName = localStorage.getItem('userName');
                if (savedName) {
                    document.getElementById('userName').value = savedName;
                }
            }

            autoCalculateDuration() {
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;

                if (startTime && endTime) {
                    const duration = this.calculateDuration(startTime, endTime);
                    document.getElementById('duration').value = duration;
                }
            }

            loadEntries() {
                onValue(entriesRef, (snapshot) => {
                    const data = snapshot.val();
                    this.entries = [];

                    if (data) {
                        Object.keys(data).forEach(key => {
                            this.entries.push({
                                id: key,
                                ...data[key]
                            });
                        });
                    }

                    this.renderEntries();
                });
            }

            renderEntries() {
                const container = document.getElementById('entriesContainer');
                const emptyState = document.getElementById('emptyState');
                const loadingState = document.getElementById('loadingState');

                loadingState.style.display = 'none';

                if (this.entries.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                container.style.display = 'block';
                emptyState.style.display = 'none';
                container.innerHTML = '';

                const groupedEntries = this.groupEntriesByDate();

                groupedEntries.forEach(({ date, entries }) => {
                    const dateSection = this.createDateSection(date, entries);
                    container.appendChild(dateSection);
                });
            }

            groupEntriesByDate() {
                // Sort entries by date (newest first), then by createdAt (newest first)
                const sorted = [...this.entries].sort((a, b) => {
                    if (a.date !== b.date) {
                        return b.date.localeCompare(a.date);
                    }
                    return b.createdAt - a.createdAt;
                });

                // Group by date
                const grouped = new Map();
                sorted.forEach(entry => {
                    if (!grouped.has(entry.date)) {
                        grouped.set(entry.date, []);
                    }
                    grouped.get(entry.date).push(entry);
                });

                return Array.from(grouped.entries()).map(([date, entries]) => ({
                    date,
                    entries
                }));
            }

            createDateSection(dateStr, entries) {
                const section = document.createElement('div');
                section.className = 'date-section';

                const header = document.createElement('div');
                header.className = 'date-header';
                header.textContent = this.formatDate(dateStr);
                section.appendChild(header);

                entries.forEach(entry => {
                    const card = this.createEntryCard(entry);
                    section.appendChild(card);
                });

                return section;
            }

            createEntryCard(entry) {
                const card = document.createElement('div');
                card.className = 'entry-card';

                // Header with name and time
                const header = document.createElement('div');
                header.className = 'entry-header';

                const author = document.createElement('div');
                author.className = 'entry-author';
                author.textContent = entry.userName || 'Anonymous';
                header.appendChild(author);

                const time = document.createElement('div');
                time.className = 'entry-time';
                time.textContent = this.formatTimestamp(entry.createdAt);
                header.appendChild(time);

                card.appendChild(header);

                // Description
                const description = document.createElement('div');
                description.className = 'entry-description';
                description.textContent = entry.description;
                card.appendChild(description);

                // Meta info
                const meta = document.createElement('div');
                meta.className = 'entry-meta';

                const timeInfo = this.getTimeInfo(entry);
                if (timeInfo) {
                    const timeInfoDiv = document.createElement('div');
                    timeInfoDiv.className = 'entry-time-info';
                    timeInfoDiv.textContent = timeInfo;
                    meta.appendChild(timeInfoDiv);
                }

                // Delete button (only show for own posts)
                const savedName = localStorage.getItem('userName');
                if (savedName && savedName === entry.userName) {
                    const actions = document.createElement('div');
                    actions.className = 'entry-actions';

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => {
                        this.deleteEntry(entry.id);
                    });
                    actions.appendChild(deleteBtn);

                    meta.appendChild(actions);
                }

                card.appendChild(meta);

                return card;
            }

            getTimeInfo(entry) {
                const parts = [];

                if (entry.startTime) {
                    parts.push(this.formatTime(entry.startTime));
                }

                if (entry.duration) {
                    parts.push(this.formatDuration(entry.duration));
                }

                return parts.length > 0 ? parts.join(' â€¢ ') : '';
            }

            openAddModal() {
                document.getElementById('modalTitle').textContent = 'Share Your Progress';
                document.getElementById('entryForm').reset();

                // Restore saved name
                const savedName = localStorage.getItem('userName');
                if (savedName) {
                    document.getElementById('userName').value = savedName;
                }

                // Set default date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('entryDate').value = today;

                document.getElementById('entryModal').classList.add('active');
            }

            closeModal() {
                document.getElementById('entryModal').classList.remove('active');
            }

            saveEntry() {
                const userName = document.getElementById('userName').value.trim();
                const description = document.getElementById('description').value.trim();
                const date = document.getElementById('entryDate').value;
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                let duration = parseInt(document.getElementById('duration').value) || null;

                if (!userName) {
                    alert('Please enter your name');
                    return;
                }

                if (!description) {
                    alert('Please enter a description');
                    return;
                }

                if (!date) {
                    alert('Please select a date');
                    return;
                }

                // Save name to localStorage for next time
                localStorage.setItem('userName', userName);

                // Calculate duration if not manually entered but times are provided
                if (!duration && startTime && endTime) {
                    duration = this.calculateDuration(startTime, endTime);
                }

                const entry = {
                    userName,
                    description,
                    date,
                    startTime: startTime || null,
                    endTime: endTime || null,
                    duration,
                    createdAt: Date.now()
                };

                // Push to Firebase
                push(entriesRef, entry)
                    .then(() => {
                        this.closeModal();
                    })
                    .catch((error) => {
                        console.error('Error saving entry:', error);
                        alert('Failed to save entry. Please try again.');
                    });
            }

            deleteEntry(entryId) {
                if (confirm('Are you sure you want to delete this progress post?')) {
                    const entryRef = ref(database, `entries/${entryId}`);
                    remove(entryRef)
                        .catch((error) => {
                            console.error('Error deleting entry:', error);
                            alert('Failed to delete entry. Please try again.');
                        });
                }
            }

            calculateDuration(startTime, endTime) {
                const [startH, startM] = startTime.split(':').map(Number);
                const [endH, endM] = endTime.split(':').map(Number);

                const startMins = startH * 60 + startM;
                const endMins = endH * 60 + endM;

                let duration = endMins - startMins;
                if (duration < 0) {
                    duration += 24 * 60; // Handle overnight
                }

                return duration;
            }

            formatDate(dateStr) {
                const date = new Date(dateStr + 'T00:00:00');
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            formatTime(timeStr) {
                if (!timeStr) return '';

                const [hours, minutes] = timeStr.split(':').map(Number);
                const period = hours >= 12 ? 'PM' : 'AM';
                const displayHours = hours % 12 || 12;

                return `${displayHours}:${minutes.toString().padStart(2, '0')} ${period}`;
            }

            formatDuration(minutes) {
                if (!minutes) return '';

                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;

                if (hours === 0) {
                    return `${mins} min`;
                } else if (mins === 0) {
                    return `${hours} hr${hours > 1 ? 's' : ''}`;
                } else {
                    return `${hours} hr${hours > 1 ? 's' : ''} ${mins} min`;
                }
            }

            formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;

                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours}h ago`;

                const diffDays = Math.floor(diffHours / 24);
                if (diffDays < 7) return `${diffDays}d ago`;

                return date.toLocaleDateString();
            }
        }

        // Initialize the app
        const tracker = new ProgressTracker();
    </script>
</body>
</html>
